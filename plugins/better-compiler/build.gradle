plugins {
    id 'java-library'
    id 'maven-publish'
}

project.ext.projectName = "comet-renderer-better-compiler"
apply from: rootProject.file("scripts/plugin.gradle")

sourceSets {
    example {
        compileClasspath += main.compileClasspath
        runtimeClasspath += main.runtimeClasspath
    }
}

dependencies {
    exampleImplementation sourceSets.main.output
}